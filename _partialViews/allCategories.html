<div data-ng-controller="CoursesCtrl">
    <div class = "row">
        <div class = "col-md-6">
            <h6 class="row header">For applicants</h6>
            <div class="col-md-6" ng-repeat="category in categories | filter:{group:'applicants'}" onmouseover="show_subcategories(this)" onmouseout="hide_subcategories(this)">
                <span data-ng-click="show_filtered_courses([category.id])" style="cursor: pointer">{{category.Name}}</span>
                <span class="subcategories">
                    <div class='row subcategory' ng-repeat='sub in category.subcategories' data-ng-click='show_filtered_courses(undefined, [sub.id])'>{{sub.name}}</div>
                </span>
            </div>
        </div>
        <div class = "col-md-6">
            <h6 class="row header">For students</h6>
            <div class="col-md-6" ng-repeat="category in categories | filter:{group:'students'}" onmouseover="show_subcategories(this)" onmouseout="hide_subcategories(this)">
                <span data-ng-click="show_filtered_courses([category.id])" style="cursor: pointer">{{category.name}}</span>
                <span class="subcategories">
                    <div class='row subcategory' ng-repeat='sub in category.subcategories' data-ng-click='show_filtered_courses(undefined, [sub.id])'>{{sub.name}}</div>
                </span>
            </div>
        </div>
    </div>
    <div class="row" style="padding:1em">
        <!--most popular carousel-->
        <div id="most-popular-carousel" class="carousel slide">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row">
                        <div class="col-sm-3" ng-repeat='course in courses1'>
                            {{course.name}}
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="col-sm-3" ng-repeat='course in courses2'>
                            {{course.name}}
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="col-sm-3" ng-repeat='course in courses3'>
                            {{course.name}}
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="/#most-popular-carousel" data-slide="prev">‹</a>
            <a class="right carousel-control" href="/#most-popular-carousel" data-slide="next">›</a>
        </div>
    </div>
</div>
