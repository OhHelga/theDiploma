<div class="row">
    <div class="col-md-4">
        <img src="user.Avatar" class="img-responsive" alt="user.Login"> <br/>
        Change to: <input type="file" id="file" name="file"/>
    </div>

    <div class="col-md-8">
        <div class="row">
            <div class="col-md-3">
                <h6>Login:</h6>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="user.Login">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h6>Name:</h6>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="user.Name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h6>E-mail (hidden):</h6>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="user.Email">
            </div>
         </div>
        <div class="row">
             <div class="col-md-3">
                <h6>Phone number (hidden):</h6>
             </div>
             <div class="col-md-9">
                 <input type="text" ng-model="user.Phone">
             </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h6>Status:</h6>
            </div>
            <div class="col-md-9">
                {{user.Status}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h6>About me:</h6>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="user.About">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h6>Ended courses: </h6>
        <div class="col-md-3" ng-repeat="course in user.endedCourses">
            {{course.Name}}
        </div>
        <button ng-click="show_all_endedCourses(user.Id)" > Show all</button>
    </div>
    <div class="col-md-6">
        <h6>Courses for now: </h6>
        <div class="col-md-3" ng-repeat="course in user.Courses">
            {{course.Name}}
        </div>
        <button ng-click="show_all_courses(user.Id)">Show all</button>
    </div>
</div>

<button data-ng-click="save_user_data(user)" >Save</button>
